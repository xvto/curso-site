<html lang="pt">
    <head>
        <title>Teste Javascript</title>
        <meta charset="utf-8">
        <script>
            var quebrada = false;
            function mudaLampada(tipo) {
                
            if (!quebrada) {
                document.getElementById("luz").src = "_images/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }
        </script>
    </head>
    <body>
        <h1>acenda a l√£mpada</h1>
        <img src="_images/lampada-apagada.jpg" id="luz" onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/> 
    </body>
</html>
